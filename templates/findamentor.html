<!--title-->
    <div class = "title">
      <h1>Want to match with a Mate? Fill out the quiz below!</h1>
    </div>
    <body>
    <form action = "/findmatch" method = "post">
      <fieldset>
        <legend>Match with a Mate</legend>
      
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="insta"> Instagram:</label>
        <input type="text" id="insta" name="insta"><br><br>
        <label for="phone"> Phone Number:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="email"> Email:</label>
        <input type="text" id="insta" name="insta"<br><br>
        
        <p> What grade are you in or going into?</p>
        <input type="radio" id="9" name="grade" value="9">
        <label for="yes">9</label><br>
        <input type="radio" id="10" name="grade" value="10">
        <label for="no">10</label><br>
        <input type="radio" id="11" name="grade" value="11">
        <label for="11">11</label><br>
        <input type="radio" id="12" name="grade" value="12">
        <label for="12">12</label><br>
        <p> Do you like sports?</p>
        <input type="radio" id="yes" name="sports" value="yes">
        <label for="yes">yes</label><br>
        <input type="radio" id="no" name="sports" value="no">
        <label for="no">no</label><br>
        <p> Which one of these do you like to do the most?</p>
        <input type="radio" id="hang" name="hobby" value="hang">
        <label for="hang">hang out with friends</label><br>
        <input type="radio" id="read" name="hobby" value="read">
        <label for="read">read</label><br>
        <input type="radio" id="tv" name="hobby" value="tv">
        <label for="tv">watch tv</label><br>
        <input type="radio" id="listen" name="hobby " value="listen">
        <label for="listen">listen</label><br>
        <p> What is your fav subject?</p>
        <input type="radio" id="math" name="subj" value="math">
        <label for="math">math</label><br>
        <input type="radio" id="english" name="subj" value="english">
        <label for="english">english</label><br>
        <input type="radio" id="science" name="subj" value="science">
        <label for="science">science</label><br>
        <input type="radio" id="history" name="subj " value="history">
        <label for="history">history</label><br>
        <input type="radio" id="art" name="subj " value="art">
        <label for="art">art</label><br>
    <input type="submit" value="Submit">
      
      

      

      </fieldset>
    </form>
